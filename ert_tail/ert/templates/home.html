{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Reminder Home</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">

    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <!-- Main content -->
    <main class="container mx-auto mt-10">
        <div class="bg-white p-10 rounded-md shadow-md w-full max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Welcome to the Appointment Reminder App!</h2>
            <p class="text-gray-700 mb-4">
                This tool helps you remember important appointments.
                Simply provide the appointment details and we'll send you email reminders.
            </p>
            <a href="{% url 'create_appointment' %}" class="inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:border-green-700 focus:ring focus:ring-green-200">
                Create New Appointment
            </a>
        </div>
    </main>

</body>
</html>
